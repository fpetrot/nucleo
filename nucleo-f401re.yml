platforms:
  nucleo-f401re:
    description: Affordable and flexible platform to ease prototyping using a STM32F401RET6 microcontroller, according to the salesman :-)

    components:
      mem-bus:
        type: simple-bus

      cpu:
        type: cpu-arm-cortex-m4
        bindings:
          mem: mem-bus
          nvic-link: nvic.link

      nvic:
        type: arm-nvic
        num-irq: 52 # According to page 201 of DocID025350 Rev 4
        bindings:
          mem:
            peer: mem-bus
            address: { 0xe000e000: 0x1000 }
          irq-out: cpu.irq

      flash:
        type: memory
        size: &flash_size 512K
        bindings:
          mem:
            peer: mem-bus
            # Assume we boot from flash with the appropriate remaping
            # Boot1 Boot0
            #   x     0   => remap flash to 0x00000000 at boot
            # FIXME: Even when aliased in the boot memory space, the related
            #        memory is still accessible at its original memory space
            address: { &flash_start 0x0000000: *flash_size }
          # boot:
          #   peer: mem-bus
          #   address: {0x0: *flash_size}
        
      flash2:
        type: memory
        size: *flash_size
        bindings:
          mem:
            peer: mem-bus
            # Assume we boot from flash with the appropriate remaping
            # Boot1 Boot0
            #   x     0   => remap flash to 0x00000000 at boot
            # FIXME: Even when aliased in the boot memory space, the related
            #        memory is still accessible at its original memory space
            address: { 0x08000000 : *flash_size }
          # boot:
          #   peer: mem-bus
          #   address: {0x0: *flash_size}

      # Flash-interface Stub 
      flash-interface:
        type: stub
        size: &flash_interface_size 1K
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40023C00: *flash_interface_size }


      RCC:
        type: nucleo-rcc 
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40023800: 0x400 }
      

      # PWR stub 
      PWR:
        type: stub
        size: &PWR_size 1K
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40007000: *PWR_size }


      sram:
        type: memory
        size: &sram_size 96K
        bindings:
          mem:
            peer: mem-bus
            address: { &sram_start 0x20000000: *sram_size }


      ## TIMERS
      tim-2:
       type: nucleo-timer
       bindings:
         mem:
           peer: mem-bus
           address: { 0x40000000: 0x400 }
         irq: nvic.irq28
         
      tim-3:
       type: nucleo-timer
       bindings:
         mem:
           peer: mem-bus
           address: { 0x40000400: 0x400 }
         irq: nvic.irq29

      tim-4:
       type: nucleo-timer
       bindings:
         mem:
           peer: mem-bus
           address: { 0x40000800: 0x400 }
         irq: nvic.irq30

      tim-5:
       type: nucleo-timer
       bindings:
         mem:
           peer: mem-bus
           address: { 0x40000C00: 0x400 }
         irq: nvic.irq50

      

      syscfg:
        type: nucleo-syscfg
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40013800: 0x400}

         
