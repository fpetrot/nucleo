#          mem:
#            peer: bus
#            address: { 0x20201000: 0x1000 }
#          irq: irq-ctrl.irq57

      gpio-a:
        type: rm0368-gpio
        moder: 0x0C000000
        ospeedr: 0x0C000000
        pupdr: 0x64000000
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40020000: 0x400 }

      gpio-b:
        type: rm0368-gpio
        moder: 0x00000280
        ospeedr: 0x000000C0
        pupdr: 0x00000100
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40020400: 0x400 }

      gpio-c:
        type: rm0368-gpio
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40020800: 0x400 }

      gpio-d:
        type: rm0368-gpio
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40020C00: 0x400 }

      gpio-e:
        type: rm0368-gpio
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40021000: 0x400 }

      gpio-h:
        type: rm0368-gpio
        bindings:
          mem:
            peer: mem-bus
            address: { 0x40021C00: 0x400 }

